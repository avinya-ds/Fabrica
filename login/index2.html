<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins";
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #dee5e8, 60%, #465b52);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 15px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Styles */
        .Form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .input-box {
            margin: 20px 0;
            height: 40px;
            width: 300px;
            border-bottom: 2px solid rgba(0,0,0,.5);
            position: relative;
        }

        .input-box input {
            width: 90%;
            height: 100%;
            float: right;
            border: none;
            outline: none;
            font-size: 15px;
            color: rgba(0,0,0,.9);
            padding: 5px 0;
            background: transparent;
        }

        .input-box label {
            position: absolute;
            left: 0;
            transform: translateY(-56%);
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }

        .input-box i {
            position: absolute;
            left: 0px;
            transform: translateY(75%);
            font-size: 22px;
            color: rgba(0,0,0,.5);
        }

        input::placeholder {
            font-size: 13px;
        }

        .forgot-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .forgot-section span {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: linear-gradient(45deg, #098dc1, 60%, #f417de);
            font-size: 19px;
            font-weight: 500;
            color: #eee;
            position: relative;
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0%;
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #f417de, 60%, #098dc1);
            transition: .5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 100%;
        }

        .social-media i {
            font-size: 28px;
            margin-left: 15px;
            padding: 5px;
            cursor: pointer;
            transition: .3s;
        }

        .social-media i:nth-child(1) {
            color: #eee;
            background: #1822dd;
            border-radius: 50%;
            border: 2px solid #eee;
        }

        .social-media i:nth-child(2) {
            color: #eee;
            background: #f00;
            border-radius: 50%;
            border: 2px solid #eee;
        }

        .social-media i:nth-child(3) {
            color: #eee;
            background: #098dc1;
            border-radius: 50%;
            border: 2px solid #eee;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#" id="loginBtn">Login</a></li>
        </ul>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="Form login-form">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <label for="#">Username</label>
                        <input type="text" placeholder="Enter Your Username*">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" placeholder="Enter Your Password*">
                        <label for="#">Password</label>
                    </div>
                    <div class="forgot-section">
                        <span><input type="checkbox" name="" id="checked">Remember Me</span>
                        <span><a href="#">Forgot Password?</a></span>
                    </div>
                    <button class="btn">Login</button>
                </form>
                <p>Or Sign up using</p>
                <div class="social-media">
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-twitter'></i>
                </div>
                <p class="RegisteBtn RegiBtn"><a href="#">Register Now</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById("loginModal");
            const btn = document.getElementById("loginBtn");
            const span = document.getElementsByClassName("close")[0];

            // When the user clicks the login button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on the close button (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>

</body>
</html>
